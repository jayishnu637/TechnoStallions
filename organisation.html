<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="TechnoStallions">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Stylesheet.css">
<link rel="stylesheet" href="sign.css">
    <title>Feed the Hungry</title>
  </head>
  <body>
   
<div class="container">
    <div class="title">Sign Up</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">

            <span class="details">Name of the Organisation/NGO</span>
            <input type="text" placeholder="Enter the name" required>
          </div>
          
          <div class="input-box">
            <span class="details">Email to contact the Organisation/NGO</span>
            <input type="text" placeholder="Enter the email address" required>
          </div>
          <div class="input-box">
            <span class="details">Contact No. of the Organisation/NGO</span>
            <input type="text" placeholder="Enter the contact number" required>
          </div>
          <div class="input-box">
            <span class="details">Local Address</span>
            <input type="text" placeholder="Enter the address of the Organisation/NGO" required>
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" placeholder="Enter the city name where the Organisation/NGO is working" required>
          </div>
          <div class="input-box">
            <span class="details">State</span>
            <input type="text" placeholder="Enter the state name where the Organisation/NGO is working" required>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Sign Up">
        </div>
      </form>
    </div>
  </div>
  </body>
</html>
